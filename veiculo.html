<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Veículo</title>
  <style>
   body {
      font-family: Arial, sans-serif;
    }

    .form-container {
      width: 50%;
      margin: 20px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    label {
      display: block;
      margin-bottom: 8px;
    }

    input, select {
      width: 100%;
      padding: 8px;
      margin-bottom: 16px;
      box-sizing: border-box;
    }

    input[type="file"] {
      margin-top: 4px;
    }

    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 20px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h1>Veículo</h1>

    <form action="inserir_veiculos.php" method="post" enctype="multipart/form-data">
    
       <label for="tipo_veiculo">Tipo de Veículo:</label>
      		<select id="tipo_veiculo" name="tipo_veiculo" required>
        			<option value="caminhaoTocoComBau">Caminhão toco com baú</option>
        			<option value="cavaloMecanicoEixoSimples">Cavalo mecânico - Eixo simples</option>
       			<option value="VeiculoLeveAdm">Veículo Leve ADM</option>
       			<option value="VeiculoLeveDeCarga">Veículo leve de carga</option>
      		</select>
    
     
 		<label for="tag">TAG:</label>
      <input type="text" id="tag" name="tag" required>     
     
 		<label for="placa">Placa:</label>
      <input type="text" id="placa" name="placa" required>
      
      <label for="fabricante">Fabricante:</label>
      <input type="text" id="fabricante" name="fabricante" required>
      
      <label for="modelo">Modelo:</label>
      <input type="text" id="modelo" name="modelo" required>
      
      <label for="ano_fabricao">Ano de Fabricação:</label>
      <input type="date" id="ano_fabricao" name="ano_fabricao" required>
    
      <label for="chassis">Chassis:</label>
      <input type="text" id="chassis" name="chassis" required>

      <label for="renavam">Renavam:</label>
      <input type="text" id="renavam" name="renavam" required>
      
      <label for="proprietario">Proprietário:</label>
      <input type="text" id="proprietario" name="proprietario" required>
      
      <label for="Tara">Tara [kg]:</label>
      <input type="text" id="tara" name="tara" required>
      
      <label for="Lotação">Lotação [kg]:</label>
      <input type="text" id="lotacao" name="lotacao" required>   
      
      <label for="PTB">Peso Bruto Total [kg]:</label>
      <input type="text" id="PTB" name="PTB" required>   
      
      <label for="PBTC">Peso Bruto Total Combinado - Somente Cavalo mecânico [kg]:</label>
      <input type="text" id="PBTC" name="PBTC" required>  
      
      <label for="cor">Cor:</label>
      <input type="text" id="cor" name="cor" required>     
      
      <label for="foto">Foto:</label>
      <input type="file" id="foto" name="foto" accept="image/*" required> 
      
      <input type="submit" value="Enviar">
    </form>
  </div>

</body>
</html>
